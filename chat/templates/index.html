<!DOCTYPE html>
<html>
<head>
  <title>AI Travel Agent</title>
  <style>
    body { font-family: Arial; max-width: 1000px; margin: auto; }
    #chat { 
      border: 1px solid #ccc; 
      padding: 10px; 
      height: 500px; 
      overflow-y: auto; 
      background: #f9f9f9;
    }
    .msg { 
      margin: 8px 0; 
      display: flex; 
    }
    .user {
      justify-content: flex-end;
    }
    .bot {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
    }
    .user .bubble {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot .bubble {
      background: #e5e5ea;
      color: black;
      border-bottom-left-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Chat with Travel Agent</h2>
  <button onclick="newChat()">ðŸ†• New Chat</button>
  <div id="chat"></div>
  <input id="input" type="text" style="width:80%" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const msg = input.value.trim();
      if (!msg) return;

      // Add user bubble
      chat.innerHTML += `
        <div class="msg user">
          <div class="bubble">You: ${msg}</div>
        </div>`;
      input.value = "";

      // Show typing indicator
      const typingId = "typing-" + Date.now();
      chat.innerHTML += `
        <div class="msg bot" id="${typingId}">
          <div class="bubble">...</div>
        </div>`;
      chat.scrollTop = chat.scrollHeight;

      // Send message to backend
      const res = await fetch("/chat/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      const formatted = data.reply
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>") // bold
        .replace(/\n/g, "<br>");                          // newlines

      // Replace typing with bot reply
      document.getElementById(typingId).outerHTML = `
        <div class="msg bot">
          <div class="bubble">${formatted}</div>
        </div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    // Enter key = send, Shift+Enter = newline
    document.getElementById("input").addEventListener("keypress", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        sendMessage();
        e.preventDefault();
      }
    });

    // Start a new chat
    async function newChat() {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";

      const res = await fetch("/new_chat/", { method: "POST" });
      const data = await res.json();

      chat.innerHTML += `
        <div class="msg bot">
          <div class="bubble">${data.reply}</div>
        </div>`;
    }
  </script>
</body>
</html>
